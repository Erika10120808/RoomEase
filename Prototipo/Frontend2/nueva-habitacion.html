<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nueva Habitación</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <a href="registro.html"><img src="images/icono-registro.png" alt="Registro"><p>Registro</p></a>
      <a href="login.html"><img src="images/icono-login.svg" alt="Login"><p>Login</p></a>
      <a href="habitaciones.html"><img src="images/icono-nueva.png" alt="Habitaciones"><p>Habitaciones</p></a>
      <a href="reservas.html"><img src="images/icono-reserva.svg" alt="Reservas"><p>Reservas</p></a>
      <a href="admin.html"><img src="images/icono-admin.svg" alt="Admin"><p>Admin</p></a>
    </nav>
  </header>

  <main>
    <h1>Agregar Nueva Habitación</h1>
    <form>
      <label for="tipo">Tipo:</label>
      <input type="text" id="tipo" />

      <label for="costo">Costo:</label>
      <input type="number" id="costo" />

      <label for="estado">Estado:</label>
      <select id="estado">
        <option value="disponible">Disponible</option>
        <option value="ocupada">Ocupada</option>
      </select>

      <button type="submit">Guardar Habitación</button>
    </form>
  </main>
</body>
</html>
