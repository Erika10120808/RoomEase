<section class="login">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="onSubmit()">
    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" [(ngModel)]="correo" required />
  
    <label for="clave">Contraseña:</label>
    <input type="password" id="clave" name="clave" [(ngModel)]="password" required />
  
    <button type="submit">Ingresar</button>
  </form>
  
  <p *ngIf="mensaje">{{ mensaje }}</p>
  <p><a routerLink="/registro">¿No tienes cuenta? Regístrate</a></p>
</section>
