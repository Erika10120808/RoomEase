</head>
<body>
<nav style="background-color: #2A4365; padding: 1rem;">
  <ul style="display: flex; gap: 1.5rem; list-style: none; margin: 0; padding: 0;">
    <li><a href="login.html" style="color: white;">Iniciar Sesión</a></li>

<section class="nueva-habitacion">
  <h2>Agregar Habitación</h2>
  <form>
    <label for="numero">Número:</label>
    <input type="number" id="numero" name="numero">
    <label for="tipo">Tipo:</label>
    <select id="tipo" name="tipo">
      <option value="individual">Individual</option>
      <option value="doble">Doble</option>
      <option value="suite">Suite</option>
    </select>
    <label for="costo">Costo por noche:</label>
    <input type="number" id="costo" name="costo">
    <label for="estado">Estado:</label>
    <select id="estado" name="estado">
      <option value="disponible">Disponible</option>
      <option value="ocupada">Ocupada</option>
    </select>
    <button type="submit">Guardar</button>
  </form>
</section>
</body>
</html>
